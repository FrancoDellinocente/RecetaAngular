<section class="auth">
    <div class="auth__box">
        <label for="email" class="auth__lebel">Email:</label>
        <input type="email" id="email" [(ngModel)]="mail" required class="auth__input">
      
        <label for="password" class="auth__label">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" required class="auth__input">
      
        <button (click)="iniciarSesion($event)" class="auth__button">Iniciar Sesión</button>
    </div>
</section>
